<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4caf50, #8bc34a);
      overflow: hidden;
      color: #fff;
    }
    .success-container {
      text-align: center;
      animation: fadeIn 1.5s ease-out;
      z-index: 10;
    }
    .checkmark {
      font-size: 100px;
      color: #fff;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out;
    }
    .message {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      color: #4caf50;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="checkmark">âœ”</div>
    <div class="message">Payment Successful!</div>
    <a href="#" class="button">Go to Homepage</a>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="success-sound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

  <script>
    
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = [];
    const colors = ["#FFD700", "#FF4500", "#32CD32", "#00BFFF", "#FF69B4"];
    for (let i = 0; i < 100; i++) {
      confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: Math.random() * 3 + 1,
        angle: Math.random() * 360,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach((piece) => {
        ctx.fillStyle = piece.color;
        ctx.beginPath();
        ctx.arc(piece.x, piece.y, piece.size, 0, Math.PI * 2);
        ctx.fill();
        piece.y += piece.speed;
        piece.x += Math.sin(piece.angle) * 2;
        piece.angle += 0.05;
        if (piece.y > canvas.height) piece.y = 0;
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    const successSound = document.getElementById("success-sound");
    successSound.play();
  </script>
</body>
</html>
